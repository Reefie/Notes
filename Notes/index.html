<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="notes.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
</head>
<body> 
<div class="header container col-10 mt-5">
    <h1>My Task Board</h1>
</div>
<div class="container col-10 col-md-8 form-group text-center">
    <div class="form row p-3 mt-4">
        <div class="col-12 col-md-7 text-form">
            <label for="textInput"> Task:</label><br>
            <textarea name="task" class="control-form"  id="textInput" rows="5" placeholder=" New Task"></textarea>
        </div>
        <div class="others-form  col-12 col-md-5" >
            <div class="time-form">
                <label for="textInput"> Deadline:</label><br>
                <input type="date" name="time" id="dateInput">
            </div>
            <div class="buttons">
                <input type="button"  value="Post" class="btn col-6 btn btn-primary  mt-3" onclick="onPostForm(Notes)">
                <input type="button" value="Clear" class="btn col-6 btn btn-secondary mt-3" onclick="resetValues()">
            </div>
        </div>
    </div>
</div>
    <div class="container" >
        <div class="row " id="notes">

        </div>
    </div>
    



<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
<script src="notes.js"></script>
</body>
</html>
